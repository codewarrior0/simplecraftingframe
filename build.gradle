buildscript {
	repositories {
		mavenLocal()
	}
}

plugins {
	id 'fabric-loom' version '0.1.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "simplecraftingframe"
version = "1.0.0"

minecraft {
}

repositories {
	mavenLocal()
}

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.local"
	modCompile "net.fabricmc:fabric-loader:0.2.0.local"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc:fabric:0.1.1.local"
}
